<app-page-title [breadcrumbItems]="pageTitle" title="Camping Centers Feedbacks"></app-page-title>
<div class="row">
  <div class="col-lg-12" *ngFor="let feedback of feedbacks; let i = index">
    <div class="card" *ngIf="!isClosed">
      <div class="card-header py-3 bg-dark text-light" [class]="cardHeaderClass">
        <div class="card-widgets">
          <a href="javascript:void(0);" (click)="refreshContent()"><i class="mdi mdi-refresh"></i></a>
          <a href="javascript:void(0)" (click)="toggleCollapse(i)" [attr.aria-expanded]="!portletsWithHeader[i].isCollapsed"
            role="button" [attr.aria-controls]="'collapse-' + i">
            <i [class]="portletsWithHeader[i].isCollapsed ? 'mdi mdi-plus' : 'mdi mdi-minus'"></i>
          </a>
          <a href="javascript:void(0)" (click)="closeCard()"><i class="mdi mdi-close "></i></a>
        </div>
        <h3 class="card-title mb-0 text-light">{{ feedback.campingCenter.label }}</h3>
      </div>

      <div [id]="'collapse-' + i" class="collapse" [class.show]="!portletsWithHeader[i].isCollapsed">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Customer Name</th>
                <th>Description</th>
                <th>Rating</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{ feedback.user.nom }} {{ feedback.user.prenom }}</td>
                <td>{{ feedback.description }}</td>
                <td>{{ feedback.rating }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
